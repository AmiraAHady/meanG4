<div class="container py-5">
  <input type="text" class="form-control" [(ngModel)]="searchVal" />
  <h2>{{ searchVal }}</h2>
  <h2 class="mb-4 text-center">Product List</h2>

  <div class="row g-4">
    <!-- Product 1 -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img [src]="list_of_products[0].image" alt="" />
        <div class="card-body text-center">
          <h5 class="card-title">{{ list_of_products[0].title }}</h5>
          <p class="card-text text-muted">{{ list_of_products[0].price }}$</p>
          <p class="fw-bold text-success"></p>
          <button
            class="btn btn-info"
            (click)="addToFavList(list_of_products[0].title)"
          >
            Add To Favorite
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img [src]="list_of_products[1].image" alt="" />
        <div class="card-body text-center">
          <h5 class="card-title">{{ list_of_products[1].title }}</h5>
          <p class="card-text text-muted">{{ list_of_products[1].price }}$</p>
          <p class="fw-bold text-success"></p>
          <button
            class="btn btn-info"
            (click)="addToFavList(list_of_products[1].title)"
          >
            Add To Favorite
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <img [src]="list_of_products[2].image" alt="" />
        <div class="card-body text-center">
          <h5 class="card-title">{{ list_of_products[2].title }}</h5>
          <p class="card-text text-muted">{{ list_of_products[2].price }}$</p>
          <p class="fw-bold text-success"></p>
          <button
            class="btn btn-info"
            (click)="addToFavList(list_of_products[2].title)"
          >
            Add To Favorite
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
